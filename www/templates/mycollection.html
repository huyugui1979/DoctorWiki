<ion-view view-title="我的收藏">
    <ion-content >
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <h1 ng-if="questions.length == 0" style="color:#636363">您还未收藏，赶紧去收藏问题吧</h1>
        <div class="list" ng-repeat="question in questions">
            <a class="item item-avatar item-text-wrap" ng-style="{'background-color':$index%2==0?'white':'#f3f3f3'}" ng-click="goDetail($index)" style="margin-bottom:-30px;">
                <img ng-src="{{SERVER.url+'/images/'+question.doctor.image}}">
                <div class="row" >
                    <div class="col col-90 ">
                        <h2 id="{{'my-question'+$index}}">{{question.question}}</h2>
                        <p>修改时间:{{ question.answerTime | amDateFormat:'YYYY-MM-DD HH:mm:ss'}}</p>
                        <p>回答人:{{question.doctor.trueName}}</p>
                        <p>收藏次数:{{question.collectionNumber}} 评论次数:{{question.comments.length}}</p>
                    </div>
                    <div class="col col-center " >
                        <i class=" text-center ion-ios-arrow-right"></i>
                    </div>
                </div>
            </a>

        </div>
    </ion-content>
</ion-view>
