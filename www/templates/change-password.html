<ion-view view-title="更改密码" >

    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">原有密码</span>
                <input type="text" ng-model="data.oldPassword"/>
            </label>
            <label class="item item-input">
                <span class="input-label">新的密码</span>
                <input type="text" ng-model="data.newPassword"/>
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="changePassword()">更改</button>
    </ion-content>
</ion-view>
