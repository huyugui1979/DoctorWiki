<ion-view view-title="个人信息">
    <ion-content class="padding">
        <div class="list">
            <a class="item item-avatar" href="#">
                <img src="http://127.0.0.1:3000/img/{{person.image}}" ng-click="changeImage()">
                <h2>用户名</h2>
                <p>{{person.name}}</p>
            </a>

            <label class="item item-input">
                <span class="input-label">岁数</span>
                <input type="text" ng-model="person.age">
            </label>
            <label class="item item-input">
                <span class="input-label">性别</span>
                <input type="text" ng-model="person.sex">
            </label>
            <label class="item item-input">
                <span class="input-label">手机</span>
                <input type="text" ng-model="person.phone">
            </label>
        </div>

    </ion-content>
</ion-view>
