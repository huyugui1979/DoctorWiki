<ion-view view-title="历史">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
             <div class="list card" ng-repeat="answer in answers">

                <div class="item item-body" >
                    <label>问题:{{answer.question.question}}</label><br>
                    <h2>答案:{{answer.answer}}</h2>
                </div>
                <div class="item item-body">
                    <label>回答人:{{answer.doctor.name}}</label><br>
                    <label>时间:{{answer.answerTime}}</label><br>
                    <label>状态:{{answer.status}}</label>
                </div>
            </div>
        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded"
                immediate-check="false"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
